
{% if following %}
  <a href="{{ h.url_for(obj_type + '.unfollow', id=obj_id) }}" class="btn-secondary" data-module="follow" data-module-type="{{ obj_type }}" data-module-id="{{ obj_id }}" data-module-action="unfollow">
    <i class="fa fa-times-circle"></i>
    {{ _('Unfollow') }}
  </a>
{% else %}
  <a href="{{ h.url_for(obj_type + '.follow', id=obj_id) }}" class="btn-primary" data-module="follow" data-module-type="{{ obj_type }}" data-module-id="{{ obj_id }}" data-module-action="follow">
    <i class="fa fa-plus-circle"></i>
    {{ _('Follow') }}
  </a>
{% endif %}
